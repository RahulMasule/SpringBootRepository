<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>User Dashboard</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #36d1dc, #5b86e5);

            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Card */
        .user-card {
            width: 480px;
            padding: 40px 35px;
            background-color: #ffffff;
            border-radius: 16px;
            text-align: center;

            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
            animation: slideUp 0.7s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(35px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .user-card h1 {
            margin-bottom: 10px;
            color: #2c2c2c;
        }

        .user-card .welcome {
            font-size: 16px;
            color: #1976d2;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .user-card p {
            font-size: 14px;
            color: #555;
            margin-bottom: 25px;
        }

        /* Buttons */
        .btn-group {
            display: flex;
            justify-content: space-between;
            gap: 15px;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border-radius: 30px;
            border: none;
            cursor: pointer;

            font-size: 14px;
            font-weight: 500;
            color: white;
            transition: 0.3s ease;
        }

        .btn-home {
            background: linear-gradient(135deg, #42a5f5, #1e88e5);
        }

        .btn-logout {
            background: linear-gradient(135deg, #ef5350, #c62828);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .footer-text {
            margin-top: 25px;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>

<body>

<div class="user-card">
    <h1>User Dashboard</h1>

    <p class="logged-user">
        Logged in as:
        <strong sec:authentication="name"></strong>
    </p>

    <div class="welcome">
        Welcome, User!
    </div>

    <p>
        This page is accessible to normal users and demonstrates
        role-based access using Spring Security.
    </p>

    <div class="btn-group">
        <a th:href="@{/home}">
            <button class="btn btn-home">Home</button>
        </a>

        <a th:href="@{/logout-success}">
            <button class="btn btn-logout">Logout</button>
        </a>
    </div>

    <div class="footer-text">
        Â© 2026 User Portal
    </div>
</div>

</body>
</html>
