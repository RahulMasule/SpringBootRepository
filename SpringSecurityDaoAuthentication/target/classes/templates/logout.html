<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Logged Out</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #232526, #414345);

            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Logout Card */
        .logout-card {
            width: 420px;
            padding: 40px 35px;
            background-color: #ffffff;
            border-radius: 16px;
            text-align: center;

            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.7s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .logout-icon {
            width: 70px;
            height: 70px;
            margin: 0 auto 20px;

            border-radius: 50%;
            background: linear-gradient(135deg, #4caf50, #2e7d32);

            display: flex;
            justify-content: center;
            align-items: center;

            color: white;
            font-size: 30px;
        }

        .logout-card h2 {
            margin-bottom: 10px;
            color: #2c2c2c;
        }

        .logout-card p {
            font-size: 14px;
            color: #555;
            margin-bottom: 30px;
        }

        /* Buttons */
        .btn-group {
            display: flex;
            justify-content: space-between;
            gap: 15px;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border-radius: 30px;
            border: none;
            cursor: pointer;

            font-size: 14px;
            font-weight: 500;
            color: white;
            transition: 0.3s ease;
        }

        .btn-login {
            background: linear-gradient(135deg, #1976d2, #0d47a1);
        }

        .btn-home {
            background: linear-gradient(135deg, #616161, #424242);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.35);
        }

        .footer-text {
            margin-top: 25px;
            font-size: 12px;
            color: #999;
        }
        .single-btn {
            justify-content: center;
        }
    </style>
</head>

<body>

<div class="logout-card">
    <div class="logout-icon">
        ✓
    </div>

    <h2>You’ve Been Logged Out</h2>

    <p>
        Your session has ended successfully.
        You can log in again or return to the home page.
    </p>

    <div class="btn-group single-btn">
        <a th:href="@{/login}">
            <button class="btn btn-login">Login Again</button>
        </a>
    </div>

    <div class="footer-text">
        © 2026 Spring Boot Application
    </div>
</div>

</body>
</html>
